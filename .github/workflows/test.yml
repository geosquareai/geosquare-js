name: Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'
      - run: npm ci
      - name: Install ESLint plugins
        run: npm install --save-dev eslint-plugin-import eslint-plugin-node eslint-plugin-promise
      - run: npm run lint
      - run: npm test
